<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    
    <!-- Include the CSS styles directly within the HTML file -->
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set a cyan background color */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #007bff, #00ff00); /* Example gradient colors */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Optional: Add a semi-transparent background to the container */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff; /* Add a white background to form fields */
            color: #000; /* Change text color to black */
        }

        .center-button {
            text-align: center;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Center the image */
        .img-container {
            text-align: center;
            margin-bottom: 20px; /* Add some spacing between the image and title */
        }

        .student-image {
            max-width: 100%; /* Ensure the image doesn't exceed its container width */
            display: inline-block; /* Allows horizontal centering */
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="{{ url_for('static', filename='images/BANSAL.png') }}" alt="Student Image" class="student-image" height="100px" width="100px">
        </div>
        {%if res%}
        <script>alert("You have alredy marked Your attendance!!")</script>
        {%endif%}
        {% if err %}
            <h3>Error : Enter the Right Value </h3>
           {% endif %}
        <h1>Enter Student Details</h1>
        <form method="POST" >
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="name" required>

            <label for="Roll No.">Roll No.:</label>
            <input type="number" id="Roll No." name="rollno" required>

            <label for="Year">Year:</label>
            <input type="number" id="Year" name="year" required>

            <div class="center-button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
